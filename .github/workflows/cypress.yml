name: Cypress Tests

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build --if-present
    
    - name: Cypress Install
      run: npx cypress install
      
    - name: Cypress Run
      run: npx cypress run client/cypress/e2e/splashscreen